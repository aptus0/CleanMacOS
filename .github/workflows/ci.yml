name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build (Debug)
        run: |
          xcodebuild \
            -project CleanMacOS.xcodeproj \
            -scheme CleanMacOS \
            -configuration Debug \
            -destination 'platform=macOS' \
            clean build
